<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="schedule.png">
</head>

<body>
  <header>
    <h1 class="header-text">Schedule Maker</h1>
  </header>

  <div class="row">
    <div class="col">
    <p>Welcome to the Schedule Maker! Upload your 4 CSV files and create your schedule.</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="picker1">CSV file for service courses and time slots:</label>
      <input type="file" accept=".csv" id="picker1">
      <label for="picker2">CSV file for classrooms and capasities:</label>
      <input type="file" accept=".csv" id="picker2">
      <label for="picker3">CSV file for courses and course details:</label>
      <input type="file" accept=".csv" id="picker3">
      <label for="picker4">CSV file for instructors and busy times:</label>
      <input type="file" accept=".csv" id="picker4">
    </div>
  </div> 

	<div class="row">
    <div class="col">
      <input type="button" id="uploadFile" value="Create Your Schedule">
    </div>
  </div> 
  
  <div class="row">
    <div class="col">
    <p id="error"></p>
    </div>
  </div>

  <div class="row">
    <div class="col">
    <p id="advice"></p>
    </div>
  </div>
